<div class="playground">
  <app-mobile-estimation *ngIf="!screenSizeService.isDesktopSize(innerWidth)"></app-mobile-estimation>
  <app-playerlist></app-playerlist>
  <app-desktop-estimation *ngIf="screenSizeService.isDesktopSize(innerWidth)"></app-desktop-estimation>
</div>

<div class="playgroud-button">
  <button (click)="changeGameState()" *ngIf="(displayButton$ |async)" [disabled]="notClickable" class="middleButton">
    Runde start/stopp
  </button>
</div>

<router-outlet></router-outlet>
