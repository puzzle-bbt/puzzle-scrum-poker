<div class="player-list">

    <h3>Team</h3>
    <div class="heading">
        <div class="username">Username</div>
        <div class="estimate">Sch√§tzung (PT)</div>
    </div>

    <div *ngFor="let player of players ">

            <div class="player-row" [class.selfPlayer]="playerid == player.id">

                <div *ngIf="isGameRunning; else canNotChoose">
                    <div *ngIf="player.selectedCard; else blackIcon">
                        <div class="list-item"><img src="assets/account_circle_blue_48dp.svg"></div>
                    </div>
                    <ng-template #blackIcon><div class="list-item"><img src="assets/account_circle_black_48dp.svg"></div></ng-template>
                </div>
                <ng-template #canNotChoose><div class="list-item"><img src="assets/account_circle_black_48dp.svg"></div></ng-template>

                <div *ngIf="playerid == player.id; else notThisPlayer">
                        <div class="list-item">{{ player.name + " (Ich)"}}</div>
                </div>
                <ng-template #notThisPlayer><div class="list-item">{{ player.name}}</div></ng-template>

                <div *ngIf="player.playerMode; else spectator">
                    <div *ngIf="isGameRunning || isGameRunning == undefined; else gameIsNotRunning">
                        <div class="list-item lastItem">-</div>
                    </div>
                    <ng-template #gameIsNotRunning><div class="list-item lastItem">{{ player.selectedCard }}</div></ng-template>
                </div>
                <ng-template #spectator><div class="list-item lastItem"><img src="assets/visibility_black_48dp.svg" width="32" height="32"></div></ng-template>

                <div *ngIf="isTablemaster && player.id != playerid; else blankDiv" class="list-item lastItem">
                   <img (click)="kickplayer(player.id)" src="assets/close_black_24dp.svg">
                </div>
                <ng-template #blankDiv><div class="list-item blankDiv lastItem"></div></ng-template>
            </div>
        <br>
    </div>
    <button class="copyButton" (click)="copyLink()">Einladungslink kopieren</button>

</div>
