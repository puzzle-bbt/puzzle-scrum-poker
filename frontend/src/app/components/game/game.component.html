<div style="background-color:lightskyblue;padding:20px;">
    <h3>Game</h3>
    <div>
        <input #pid1 placeholder="playerId" type="number" />
        <input #sc placeholder="selectedCard" />
        <button (click)="setSelectedCard('1', '1')">Set Selected Card</button>
    </div>

    <div class="cardContainer-mobile">
        <select>
            <option class="cardSelect" selected="selected">-</option>
            <option value="1" (click)="setSelectedCard('1', '1')">1</option>
            <option value="2" (click)="setSelectedCard('1', '2')">2</option>
            <option value="3" (click)="setSelectedCard('1', '3')">3</option>
            <option value="5" (click)="setSelectedCard('1', '5')">5</option>
            <option value="8" (click)="setSelectedCard('1', '8')">8</option>
            <option value="13" (click)="setSelectedCard('1', '13')">13</option>
            <option value="21" (click)="setSelectedCard('1', '21')">21</option>
            <option value="?" (click)="setSelectedCard('1', '?')">?</option>
        </select>
    </div>

    <div class="cardContainer-desktop">
        <img id="card-1" class="card" src="assets/images/card_front.svg" (click)="setSelectedCardDesktop('1', '1', $event)">
        <img id="card-2" class="card" src="assets/images/card_front.svg" (click)="setSelectedCardDesktop('1','2',$event)">
        <img id="card-3" class="card" src="assets/images/card_front.svg" (click)="setSelectedCardDesktop('1','3',$event)">
        <img id="card-4" class="card" src="assets/images/card_front.svg" (click)="setSelectedCardDesktop('1','5',$event)">
        <img id="card-5" class="card" src="assets/images/card_front.svg" (click)="setSelectedCardDesktop('1','8',$event)">
        <img id="card-6" class="card" src="assets/images/card_front.svg" (click)="setSelectedCardDesktop('1','13',$event)">
        <img id="card-7" class="card" src="assets/images/card_front.svg" (click)="setSelectedCardDesktop('1','21',$event)">
        <img id="card-8" class="card" src="assets/images/card_front.svg" (click)="setSelectedCardDesktop('1','?',$event)">
    </div>

   <br>
    <div>
        <input #msg placeholder="message" />
        <button (click)="sendWSMessage(msg.value)">Send WS Message</button>
    </div>
</div>
