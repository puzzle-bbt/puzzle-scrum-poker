<div class="container">
  <div class="roundInformation">
    <p class="round">Runde</p>
    <p class="storyname">{{(game$ | async)?.roundInfo}}</p>
  </div>
  <div *ngIf="((game$ | async)?.isGameRunning && (game$ | async)?.me?.playing)" class="cardContainer-mobile">
    <p>Deine Sch√§tzung in Story Points</p>
    <select (change)="setSelectedCard()" [(ngModel)]="selectionValue" class="dropdown">
      <option class="noCardSelected" disabled selected value="">-</option>
      <option *ngFor="let i of this.pokerService.selectableValues" value="{{i}}">{{i}}</option>
      <option value="?">?</option>
    </select>
  </div>

  <div class="gameInformation">
    <div *ngIf="(game$ | async)?.isGameRunning; else gameIsNotRunning">Spieler sind am abstimmen...</div>
    <ng-template #gameIsNotRunning>
      <div>Runde hat noch nicht gestartet</div>
    </ng-template>
  </div>

  <div class="average">
    <div class="averageGrid">
      <h3 class="averageTitle">Durchschnitt: </h3>
      <h3 class="average">{{ pokerService.game$.value.average | number:'1.0-2' }}</h3>
    </div>
  </div>
</div>
